<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="colorSlider">
            <label id="red" for="redSlider">r</label>
            <input type="range" name="redSlider" id="redSlider" step="1" min="0" max="255" value="250">
            <label for="greenSlider" id="green">g</label>
            <input type="range" name="greenSlider" id="greenSlider" step="1" min="0" max="255" value="128">
            <label for="blueSlider" id="blue">b</label>
            <input type="range" name="blueSlider" id="blueSlider" step="1" min="0" max="255" value="114">
        </div>
        <label id="hexcode"></label>
        <button id="randomColor">Random Color</button>
    </header>
    <script src="script.js"></script>
</body>

</html>
