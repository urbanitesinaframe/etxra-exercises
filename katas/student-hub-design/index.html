<!DOCTYPE html>
<html lang="en">

<head>
    <link
        rel="stylesheet"
        href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Student Hub Design</title>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet"
    >
    <link
        rel="icon"
        type="image/x-icon"
        href="./images/person-fill.png"
    >
    <link
        rel="stylesheet"
        href="style.css"
    >

</head>

<body>
    <main>
        <header id="main-header">
            <div class="main-header-el">
                <svg
                    class="sandwich"
                    width="42.66"
                    height="32"
                    viewBox="0 0 42.66 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 2C0 0.89543 0.89543 0 2 0H30C31.1046 0 32 0.89543 32 2C32 3.10457 31.1046 4 30 4H2C0.89543 4 0 3.10457 0 2ZM0 12C0 10.8954 0.89543 10 2 10H30C31.1046 10 32 10.8954 32 12C32 13.1046 31.1046 14 30 14H2C0.89543 14 0 13.1046 0 12ZM0 22C0 20.8954 0.89543 20 2 20H30C31.1046 20 32 20.8954 32 22C32 23.1046 31.1046 24 30 24H2C0.89543 24 0 23.1046 0 22Z"
                        fill="white"
                    />
                </svg>
                <h1 id="title">CODING BOOTCAMPS EUROPE</h1>
            </div>

            <img
                class="main-header-el-bg dark-violet"
                src="./images/header-dark-violet.svg"
                alt=""
            >
            <img
                class="main-header-el-bg light-violet"
                src="./images/header-light-violet.svg"
                alt=""
            >


        </header>

        <article
            title="Filter"
            class="filter-container"
        >
            <h2>STUDENTS</h2>
            <h3>Your fellow students</h3>
            <section id="search-mask">
                <header id="search-mask-header">

                </header>

                <form class="input-container">
                    <div class="search-field-container">
                        <input
                            type="search"
                            name="students-names"
                            id="search-field"
                            placeholder="Search for students name"
                            title="students-name"
                        >
                        <label
                            for="students-names"
                            class="placeholder-text"
                        >Search for students name</label>
                        <button
                            id="submit"
                            type="submit"
                            title="Submit"
                        >
                            <svg
                                id="search-icon"
                                width="24"
                                height="24"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M11.742 10.344C12.7103 9.02268 13.144 7.38448 12.9563 5.75714C12.7687 4.1298 11.9735 2.63333 10.7298 1.56712C9.48616 0.500915 7.88579 -0.0564028 6.24888 0.0066704C4.61197 0.0697435 3.05923 0.748556 1.90131 1.9073C0.743395 3.06605 0.0656939 4.61927 0.00379204 6.25623C-0.0581098 7.89318 0.500353 9.49315 1.56745 10.736C2.63455 11.9789 4.13159 12.7731 5.75906 12.9596C7.38654 13.1461 9.02443 12.7112 10.345 11.742H10.344C10.374 11.782 10.406 11.82 10.442 11.857L14.292 15.707C14.4796 15.8946 14.7339 16.0001 14.9992 16.0002C15.2645 16.0003 15.5189 15.895 15.7065 15.7075C15.8942 15.52 15.9997 15.2656 15.9997 15.0003C15.9998 14.7351 15.8946 14.4806 15.707 14.293L11.857 10.443C11.8213 10.4068 11.7828 10.3734 11.742 10.343V10.344ZM12 6.49999C12 7.22226 11.8578 7.93746 11.5814 8.60475C11.305 9.27204 10.8999 9.87836 10.3891 10.3891C9.87841 10.8998 9.27209 11.3049 8.6048 11.5813C7.93751 11.8577 7.22231 12 6.50004 12C5.77777 12 5.06258 11.8577 4.39529 11.5813C3.72799 11.3049 3.12168 10.8998 2.61096 10.3891C2.10023 9.87836 1.69511 9.27204 1.41871 8.60475C1.14231 7.93746 1.00004 7.22226 1.00004 6.49999C1.00004 5.0413 1.57951 3.64236 2.61096 2.61091C3.64241 1.57946 5.04135 0.999994 6.50004 0.999994C7.95873 0.999994 9.35768 1.57946 10.3891 2.61091C11.4206 3.64236 12 5.0413 12 6.49999Z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="class-filter">
                        <select
                            class="class"
                            name="class"
                            id="class-selector"
                            title="Select a class"
                        >
                            <option value="all">Please choose a class</option>
                            <option value="Nov2021">NovemberClass2021</option>
                            <option value="Dec2021">DecemberClass2021</option>
                            <option value="Jan2022">JanuaryClass2022</option>
                            <option value="Feb2022">FebruaryClass2022</option>
                            <option value="Mar2022">MarchClass2022</option>
                            <option value="Apr2022">AprilClass2022</option>
                            <option value="May2022">MayClass2022</option>
                            <option value="Jun2022">JuneClass2022</option>
                            <option value="Jul2022">JulyClass2022</option>
                            <option value="Aug2022">AugustClass2022</option>
                            <option value="Sep2022">SeptemberClass2022</option>
                            <option value="Oct2022">OctoberClass2022</option>
                            <option value="Nov2022">NovemberClass2022</option>
                            <option value="Dec2022">DecemberClass2022</option>
                            <option value="Jan2023">JanuaryClass2023</option>
                            <option value="Feb2023">FebruaryClass2023</option>
                            <option value="Mar2023">MarchClass2023</option>
                            <option value="Apr2023">AprilClass2023</option>
                            <option value="all">All classes</option>
                        </select>

                        <select
                            class="class"
                            name="class"
                            id="class-format"
                            title="Select a class format"
                        >
                            <option value="all">Please choose a class format</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                </form>
            </section>
        </article>

        <article id="search-results-container">

            <header id="search-results-header">
                <h3>Full-time November Class of 2021</h3>
            </header>
            <section
                aria-labelledby="student-name"
                class="student"
            >
                <img
                    src=""
                    alt=""
                    class="student-pic"
                >

                <div class="student-detail">
                    <h3 class="student-name">Dmitry Kolesnikov</h3>
                    <a
                        href="http://"
                        class="student-url"
                    >github.com/Dimi87</a>
                </div>
            </section>

            <section
                aria-labelledby="student-name"
                class="student"
            >
                <img
                    src=""
                    alt=""
                    class="student-pic"
                >

                <div class="student-detail">
                    <h3 class="student-name">Justus Siebert</h3>
                    <a
                        href="http://"
                        class="student-url"
                    >github.com/justussiebert</a>
                </div>
            </section>
            <section
                aria-labelledby="student-name"
                class="student"
            >
                <img
                    src=""
                    alt=""
                    class="student-pic"
                >

                <div class="student-detail">
                    <h3 class="student-name">Manuel Hohenadl</h3>
                    <a
                        href="http://"
                        class="student-url"
                    >github.com/Manoo89</a>
                </div>
            </section>
            <section
                aria-labelledby="student-name"
                class="student"
            >
                <img
                    src=""
                    alt=""
                    class="student-pic"
                >

                <div class="student-detail">
                    <h3 class="student-name">Ovidiu Goanta</h3>
                    <a
                        href="http://"
                        class="student-url"
                    >github.com/Goanta-Ovidiu</a>
                </div>
            </section>
            <section
                aria-labelledby="student-name"
                class="student"
            >
                <img
                    src=""
                    alt=""
                    class="student-pic"
                >

                <div class="student-detail">
                    <h3 class="student-name">Patricia Prager</h3>
                    <a
                        href="http://"
                        class="student-url"
                    >github.com/patprager</a>
                </div>
            </section>

        </article>
    </main>
</body>

</html>
